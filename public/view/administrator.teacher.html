<div>
    <div class="updateTea">
        <div ng-controller="teacherSingleAdmin">
            <div class="addTea">
                <h4 style="">新增教师账户</h4>
                <hr />
                <div class="input">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" ng-model="addTeaData.name" placeholder="请输入教师姓名">
                    <label for="name">工号</label>
                    <input type="text" class="form-control" ng-model="addTeaData.id" placeholder="请输入教师工号">
                    <div ng-show="addTea.successTip" style="margin-top:110px">
                        <div class="alert alert-success alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button> 成功添加教师账户！
                        </div>
                    </div>

                    <div ng-show="addTea.errorTip" style="margin-top:110px">
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button> 添加教师账户失败，请重试！
                        </div>
                    </div>
                </div>
                <div class="select">
                    <label>选择学年</label>
                    <select class="form-control" ng-model="addTeaData.selectedYear" ng-change="updateAddTeaSelect('semester')">
                <option ng-repeat="yearItem in addTea.years" value="{{yearItem}}">{{yearItem}}</option>
              </select>

                    <label>选择学期</label>
                    <select class="form-control" ng-model="addTeaData.selectedSemester" ng-change="updateAddTeaSelect('class')">
                <option ng-repeat="semesterItem in addTea.semesters" value="{{semesterItem}}">{{semesterItem}}</option>
              </select>

                    <label>选择教学班</label>
                    <select class="form-control" ng-model="addTeaData.selectedClass">
                <option ng-repeat="classItem in addTea.classes" value="{{classItem}}">{{classItem}}</option>
              </select>
                    <label>点击继续选择教学班</label>
                    <a href="" class="btn btn-info btn-block" ng-click="addClass()">
                        <span class="glyphicon glyphicon-plus"></span>添加
                    </a>
                    <button class="btn btn-default btn-block" ng-click="submitTeaInfo()" ng-disabled="((!addTeaData.name) || (!addTeaData.id))">提交</button>
                </div>
                <div class="show">
                    <table class="table">
                        <label>已关联教学班</label>
                        <thead>
                            <tr>
                                <th>学年</th>
                                <th>学期</th>
                                <th>教学班</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="classItem in teaSelectedAllClasses">
                                <td>{{classItem.selectedYear}}</td>
                                <td>{{classItem.selectedSemester}}</td>
                                <td>{{classItem.selectedClass}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="deleteTea">
                <h4 style="">删除教师账户</h4>
                <hr />
                <div class="firstRow">
                    <div class="id_label">
                        <label>工号</label>
                    </div>
                    <div class="error">
                        <div ng-show="deleteTea.successTip">
                            <div class="alert alert-success alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button> 删除成功!
                            </div>
                        </div>

                        <div ng-show="deleteTea.errorTip">
                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button> 删除失败，请重试！
                            </div>
                        </div>
                    </div>
                </div>
                <div class="secondRow">
                    <div class="id">
                        <input type="text" class="form-control" ng-model="deleteTea.id" placeholder="请输入教师工号">
                    </div>
                    <div class="submit">
                        <button class="btn btn-default btn-block" ng-click="deleteTeaInfo()" ng-disabled="(!deleteTea.id)">删除</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div>

    </div>
</div>
